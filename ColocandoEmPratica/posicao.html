  <script>

        const imagens = document.getElementsByTagName('img')
        const elementos = Array.from(imagens)

        const pFinal = -innerWidth
        const pComeco = innerWidth
        const pPasso = 1
        function vai(comeco, final, passo) {
            const novocomeco = comeco - passo

            if(novocomeco<comeco && novocomeco > final){
            elementos.forEach(element => {

               element.style.left = (comeco) + 'px'
            });
                
                setTimeout(()=> vai(novocomeco, final, passo),10)
                }else{
                    vai(pComeco,pFinal,pPasso)
                }



            
        }

        vai(pComeco, pFinal, pPasso)
