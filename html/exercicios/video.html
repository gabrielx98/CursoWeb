<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>
<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }
    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 30%;
    }
</style>
<script>
    const play = document.querySelector('[wm-play]')
    const video = document.getElementById("meuVideo")
    const pause = document.querySelector('[wm-pause]')
    const progresso = document.querySelector('[wm-progresso]')
    const barra = document.querySelector('[wm-progresso] > div')
    video.oncontextmenu = () => false
    play.onclick = () => video.play()
    pause.onclick = ()=> video.pause()
  

  function getProgresso(){
    const timeFinal = video.duration
    setInterval(function (){
        const timeAtual = video.currentTime
        const porcentagem = (timeAtual / timeFinal) *100
        
        barra.style.width =  porcentagem + '%'
        
    })
    }
setTimeout(()=>  getProgresso(),1 )
